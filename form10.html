        <h1>Registration Form</h1>
        <table border="0" cellspacing="10" cellpadding="1" >
            <tr>
                <td>
                     <label for=" Name">Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>    
<input type="text" name="name" id="name" placeholder="Enter the First Name">
</td>
</tr>
        <tr>
            <td>
              <label for="Last Name">Last Name:&nbsp;</label>
<input type="text" name="name" id="Lname" placeholder="Enter the Last Name">
   </td>
</tr>
<tr>
    <td>
       <label for="Email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="name" id="Sname" placeholder="Enter Email Adress">  
    </td>
</tr>
<tr>
    <td>
      <label for="ps">Password: &nbsp;</label>
<input type="text" name="Password" id="Password">  
    </td>
</tr>
<tr>
    <td>
       <label for=""> Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 <input type="radio" id="male" name="gender" value="male">
      <lable for="male">male</lable>
        <input type="radio" id="female" name="gender" value="female">
     <lable for="female">female</lable>
     <input type="radio" id="Others" name="gender" value="others">
     <lable for="others">Others</lable>  
    </td>
</tr>
<tr>
    <td>
       <label for="age">Age: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="age" id="age">  
    </td>
</tr>
<tr>
    <td>
         <label for=""> Preferences:</label>
<input type="radio" id="Acrylic Painting" name="perferences" value="Acrylic Painting">
          <label type="radio">Acrylic Painting</label>
        <input type="radio" id="oil" name="perferences" value="Oil">
          <lable for="oil">Oil Painting</lable>
        <input type="radio" id="painting" name="perferences" value="Painting">
           <label for="painting">Painting</label>
     <input type="radio" id="Watercolor" name="perferences" value="Watercolor">
          <lable for="water color">Water Color</lable>
         <label for="painting">Painting</label>
          <input type="radio" id="painting" name="painting" value="painting">
    </td>
</tr>
<tr>
    <td>
      <label for="occ">occupation:</label>
 <select name="" id="">
     <option value="">----Select----</option>
     <option value="">Student</option>
     <option value="">Employee</option>
</select>   
    </td>
</tr>
<tr>
    <td>
            <label for="bio">Bio:&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 <textarea name="bio" id="bio">share few lines about yourself.......</textarea>            
    </td>
</tr>
